version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: melibot-postgres
    restart: unless-stopped
    # ESTA LINHA Ã‰ A CHAVE:
    env_file: .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - melibot_pgdata:/var/lib/postgresql/data

  adminer:
    image: adminer:latest
    container_name: melibot-adminer
    restart: unless-stopped
    env_file: .env
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    ports:
      - "8081:8080"
    depends_on:
      - postgres

volumes:
  melibot_pgdata:
